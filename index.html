<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FitTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-primary': '#0891b2',
                        'brand-secondary': '#0e7490',
                        'dark-bg': '#111827',
                        'dark-card': '#1f2937',
                        'dark-border': '#374151',
                        'light-text': '#f3f4f6',
                        'medium-text': '#9ca3af',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-light-text font-sans h-full flex">

    <!-- Sidebar Navigation (Desktop) -->
    <aside id="desktop-nav" class="hidden lg:block w-64 bg-dark-card flex-shrink-0 p-6"></aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto pb-24 lg:pb-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-white">Dashboard</h1>
                <p class="text-medium-text mt-1">Welcome back! Here's your activity summary.</p>
            </header>

            <!-- Stat Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <div class="bg-dark-card p-6 rounded-lg shadow-lg flex items-center space-x-4">
                    <div class="bg-cyan-500/20 p-3 rounded-full">
                        <i class="fa-solid fa-dumbbell fa-lg text-cyan-400"></i>
                    </div>
                    <div>
                        <p class="text-medium-text text-sm">Workouts This Week</p>
                        <p id="workouts-this-week" class="text-2xl font-bold text-white">0</p>
                    </div>
                </div>
                <div class="bg-dark-card p-6 rounded-lg shadow-lg flex items-center space-x-4">
                    <div class="bg-purple-500/20 p-3 rounded-full">
                        <i class="fa-solid fa-weight-hanging-up fa-lg text-purple-400"></i>
                    </div>
                    <div>
                        <p class="text-medium-text text-sm">Total Volume This Week</p>
                        <p id="volume-this-week" class="text-2xl font-bold text-white">0 kg</p>
                    </div>
                </div>
                <div class="bg-dark-card p-6 rounded-lg shadow-lg flex items-center space-x-4">
                     <div class="bg-green-500/20 p-3 rounded-full">
                        <i class="fa-solid fa-fire-flame-curved fa-lg text-green-400"></i>
                    </div>
                    <div>
                        <p class="text-medium-text text-sm">Total Workouts</p>
                        <p id="total-workouts" class="text-2xl font-bold text-white">0</p>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="bg-dark-card p-6 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-4">
                     <h2 class="text-xl font-bold text-white">Recent Activity</h2>
                     <a href="/history" class="text-sm text-brand-primary hover:text-brand-secondary">View All</a>
                </div>
                <div id="recent-workouts-container" class="space-y-4">
                    <!-- Recent workouts will be injected here by JS -->
                </div>
            </div>

        </div>
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <nav id="mobile-nav" class="lg:hidden fixed bottom-0 left-0 right-0 bg-dark-card border-t border-dark-border"></nav>

    <a href="https://odoe.studio" target="_blank" class="fixed bottom-5 right-5 bg-brand-primary text-white text-xs font-semibold px-3 py-1.5 rounded-full shadow-lg hover:bg-brand-secondary transition-colors z-50">Made by Odoe</a>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
