<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress - FitTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-primary': '#0891b2',
                        'brand-secondary': '#0e7490',
                        'dark-bg': '#111827',
                        'dark-card': '#1f2937',
                        'dark-border': '#374151',
                        'light-text': '#f3f4f6',
                        'medium-text': '#9ca3af',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-light-text font-sans h-full flex">

    <!-- Sidebar Navigation (Desktop) -->
    <aside id="desktop-nav" class="hidden lg:block w-64 bg-dark-card flex-shrink-0 p-6"></aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto pb-24 lg:pb-8">
        <div class="max-w-7xl mx-auto">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-white">Your Progress</h1>
                <p class="text-medium-text mt-1">Visualize your hard work and achievements.</p>
            </header>

            <div id="progress-container" class="space-y-8">
                <!-- Chart for Total Volume -->
                <div class="bg-dark-card p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-bold text-white mb-4">Total Volume Over Time (kg)</h2>
                    <div class="chart-container">
                        <canvas id="volume-chart"></canvas>
                    </div>
                </div>

                <!-- Chart for Workout Frequency -->
                <div class="bg-dark-card p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-bold text-white mb-4">Workout Frequency</h2>
                    <div class="chart-container">
                        <canvas id="frequency-chart"></canvas>
                    </div>
                </div>
                
                <!-- Chart for Exercise Specific Progress -->
                <div class="bg-dark-card p-6 rounded-lg shadow-lg">
                    <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4 gap-4">
                        <h2 class="text-xl font-bold text-white">Exercise-Specific Progress</h2>
                        <select id="exercise-select" class="w-full sm:w-auto bg-gray-700 border border-dark-border rounded-md px-3 py-2 focus:ring-brand-primary focus:border-brand-primary"></select>
                    </div>
                    <div class="chart-container">
                        <canvas id="exercise-chart"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <nav id="mobile-nav" class="lg:hidden fixed bottom-0 left-0 right-0 bg-dark-card border-t border-dark-border"></nav>

    <a href="https://odoe.studio" target="_blank" class="fixed bottom-5 right-5 bg-brand-primary text-white text-xs font-semibold px-3 py-1.5 rounded-full shadow-lg hover:bg-brand-secondary transition-colors z-50">Made by Odoe</a>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script src="js/progress.js"></script>
</body>
</html>
