<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout History - FitTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-primary': '#0891b2',
                        'brand-secondary': '#0e7490',
                        'dark-bg': '#111827',
                        'dark-card': '#1f2937',
                        'dark-border': '#374151',
                        'light-text': '#f3f4f6',
                        'medium-text': '#9ca3af',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-light-text font-sans h-full flex">

    <!-- Sidebar Navigation (Desktop) -->
    <aside id="desktop-nav" class="hidden lg:block w-64 bg-dark-card flex-shrink-0 p-6"></aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto pb-24 lg:pb-8">
        <div class="max-w-5xl mx-auto">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-white">Workout History</h1>
                <p class="text-medium-text mt-1">Review your past workouts and track your consistency.</p>
            </header>

            <div id="history-container" class="space-y-5">
                <!-- Workout history items will be injected here by JS -->
            </div>
        </div>
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <nav id="mobile-nav" class="lg:hidden fixed bottom-0 left-0 right-0 bg-dark-card border-t border-dark-border"></nav>

    <a href="https://odoe.studio" target="_blank" class="fixed bottom-5 right-5 bg-brand-primary text-white text-xs font-semibold px-3 py-1.5 rounded-full shadow-lg hover:bg-brand-secondary transition-colors z-50">Made by Odoe</a>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script src="js/history.js"></script>
</body>
</html>
